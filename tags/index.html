<script>
    var mybutton = document.getElementById("top-link");
    const logoTop = document.getElementById("logo-top");
    const menuUp = document.getElementById("menu-up");
    window.onscroll = function () {
        if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
            mybutton.style.visibility = "visible";
            mybutton.style.opacity = "1";
            logoTop.classList.add("hidden");
            menuUp.classList.add("show")
        } else {
            mybutton.style.visibility = "hidden";
            mybutton.style.opacity = "0";
            logoTop.classList.remove("hidden");
            menuUp.classList.remove("show");
        }
        
        const readProgress = document.getElementById("read_progress");
        const scrollHeight = document.documentElement.scrollHeight;
        const clientHeight = document.documentElement.clientHeight;
        const scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
        
        const innerNumber = ((scrollTop / (scrollHeight - clientHeight)).toFixed(2) * 100 ).toFixed(0);
        if (innerNumber < 10 || innerNumber >=100) {
            readProgress.innerText = '‚Üë';
        } else {
            readProgress.innerText = innerNumber;
        }
    };

<script>
    let menu = document.getElementById('menu')
    if (menu) {
        menu.scrollLeft = localStorage.getItem("menu-scroll-position");
        menu.onscroll = function () {
            localStorage.setItem("menu-scroll-position", menu.scrollLeft);
        }
    }

    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener("click", function (e) {
            e.preventDefault();
            var id = this.getAttribute("href").substr(1);
            if (!window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
                document.querySelector(`[id='${decodeURIComponent(id)}']`).scrollIntoView({
                    behavior: "smooth"
                });
            } else {
                document.querySelector(`[id='${decodeURIComponent(id)}']`).scrollIntoView();
            }
            if (id === "top") {
                history.replaceState(null, null, " ");
            } else {
                history.pushState(null, null, `#${id}`);
            }
        });
    });

</script>
<script>
